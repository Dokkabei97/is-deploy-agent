name: Go Pull Request Actions

on:
  pull_request:
    branches:
      - develop
    types: opened

jobs:
  build:
   runs-on: ubuntu-latest

   steps:
     - name: Checkout
       uses: actions/checkout@v3

     - name: Set up Go
       uses: actions/setup-go@v3
       with:
         go-version: 1.19

     - name: Go install
       run: go install

     - name: Build
       run: go build

     - name: Test
       run: go test